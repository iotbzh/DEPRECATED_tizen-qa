encoding=UTF-8
icons
#toc
toc2
data-uri
numbered
toclevels=2

[footer-text]
ifdef::basebackend-html[]
<span>Intel Condidential</span>
</div>
<div style="display:inline; float:right">
Version {revnumber}{basebackend-xhtml11?<br />}{basebackend-xhtml11=<br>}
